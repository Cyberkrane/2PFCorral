<h2 mat-dialog-title>
  {{ alumno.nombre ? 'Editar' : 'Agregar' }} Alumno
</h2>

<mat-dialog-content class="d-flex flex-column">
  <form (ngSubmit)="onSubmit(alumnoForm)" #alumnoForm="ngForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="alumno.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="alumno.apellido" name="apellido" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Edad</mat-label>
      <input matInput [(ngModel)]="alumno.edad" name="edad" type="number" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Curso</mat-label>
      <input matInput [(ngModel)]="alumno.curso" name="curso" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ alumno.id ? 'Editar' : 'Agregar' }} Alumno
    </button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </form>
</mat-dialog-content>
